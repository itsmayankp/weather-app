<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://kit.fontawesome.com/3b8aa87746.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!-- Grant Location Conatiner -->
            <div class="sub-container grant-loctaion-container">
                <img src="image/location.png" width="80" height="80"  loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access To Get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- sEARCH WEATHER FORM -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <i class="fa-solid fa-magnifying-glass-location"></i>
                </button>
            </form>

            <!-- Loading Screen -->
            <div class="sub-container loading-container">
                <img src="image/Loading_gif.gif" width="150" height="150" alt="">
                <p>Loading...</p>
            </div>

            <!-- Weather information -->

            <div class="sub-container user-info-container">
                <!-- City Name and Flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img src="" data-countryIcon alt="">
                </div>
                <!-- Weather Description -->
                <p data-weatherDesc></p>

                <!-- Weather Icon -->
                <img data-weatherIcon>

                <!-- Teamp -->
                <p data-temp></p>

                <!-- 3 cards -->

                <div class="parameter-container">
                    <!-- Card 1 -->
                    <div class="parameter">
                        <img src="image/windspeed.gif">
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                    </div>
                    <!-- Card 2 -->
                    <div class="parameter">
                        <img src="image/humidity.gif">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                    <!-- 3rd Card -->
                    <div class="parameter">
                        <img src="image/Loading_gif.gif">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
